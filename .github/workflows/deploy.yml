name: 🚀 Deploy Website to Hostinger via FTP

on:
  push:
    branches:
      - master  # or main, depending on your default branch

jobs:
  ftp-deploy:
    name: Zedx
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a stable Node.js version suitable for your project

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build project
        run: npm run build

      - name: 🔍 List build directory contents
        run: ls -la build/

      - name: 🚀 Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}        # should be: 195.35.62.117
          username: ${{ secrets.FTP_USERNAME }}  # should be: u242545993
          password: ${{ secrets.FTP_PASSWORD }}  # should be your FTP password
          server-dir: /public_html/              # your web root folder
          local-dir: build/                      # Specify the local folder to upload (your build output)
          protocol: ftp                          # explicitly set protocol to FTP
          dangerous-clean-slate: false           # don't delete existing files
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/node_modules
            .github/**
            .github
